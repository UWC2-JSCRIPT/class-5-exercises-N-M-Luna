<!DOCTYPE html>
<html>
  <head>
    <title>Pluses and Minuses</title>
    <style>
      button {
        border-style: solid;
        border-width: 1px;
        display: inline;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <p>Counter: <span class="counter-display"></span></p>

    <button class="plus-btn">counter++</button>
    <button class="minus-btn">counter--</button>
  </body>

  <script src="plusesAndMinuses.js"></script>
</html>
